<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CRUD App - Library</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module"src="main.js"></script>
</head>
<body>


<!-- pagina de autentificare -->
<div id="auth-section">
  <h2>Login</h2>
  <div>
    <input type="email" id="login-email" placeholder="Email">
    <input type="password" id="login-password" placeholder="Password">
    <button id="login-button">Login</button>
  </div>
  <h2>Register</h2>
  <div>
    <input type="text" id="register-firstName" placeholder="First name">
    <input type="text" id="register-lastName" placeholder="Last name">
    <input type="email" id="register-email" placeholder="Email">
    <input type="password" id="register-password" placeholder="Password (min 8 chars)">
    <button id="register-button">Register</button>
  </div>
  <p id="auth-message" style="color: red;"></p>
</div>

  <!-- Pagina librariei -->
<div id="library-page" style="display:none;" >
  <!-- titlu + buton logout-->
  <div id="topbar">
     <h1>CRUD App - Library</h1>
    <button id="logout-button">Logout</button>
  </div>
  <!-- componentele propriu-zise -->
  <div class="container">
    <button id="loadBooksBtn">Afișează cărțile</button>
    <button id="addBookBtn">Adaugă carte</button>
    <button id="editBookBtn">Editează carte</button>

    <!-- modificare carte -->
    <div id="editPanel" class="hidden">
      <select id="editBookSelect">
        <option value="">-- Alege o carte din cele existe --</option>
      </select>
    </div>

    <!-- formular pentru adaugarea unei carti noi -->
    <form id="bookForm" class="hidden">
      <input type="text" id="book-title" placeholder="Titlu" required />
      <input type="text" id="book-author" placeholder="Autor" required />
      <input type="number" id="book-year" placeholder="An apariție" required />
      <input type="number" id="book-pages" placeholder="Pagini" required />

      <button type="submit">Salvează</button>
      <button type="button" id="cancelBookBtn">Renunță</button>
    </form>

    <button id="saveEditBtn" class="hidden" type="button">Salveaza modificarile</button>
    
    <!-- afisare carti -> sub forma de tabel -->
    <table id="booksTable" class="hidden">
      <thead>
        <tr>
          <th>Titlu</th>
          <th>Autor</th>
          <th>An apariție</th>
          <th>Pagini</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <p id="status" class="status"></p>
  </div>

</div>
</body>
</html>
