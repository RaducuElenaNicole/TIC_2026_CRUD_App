<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CRUD App - Library</title>
  <link rel="stylesheet" href="style.css" />
  <script src="main.js" defer></script>
</head>
<body>


<!-- pagina de autentificare -->
<div id="auth-section">
  <h2>Login</h2>
  <div>
    <input type="email" id="login-email" placeholder="Email">
    <input type="password" id="login-password" placeholder="Password">
    <button id="login-button">Login</button>
  </div>

  <h2>Register</h2>
  <div>
    <input type="text" id="register-firstName" placeholder="First name">
    <input type="text" id="register-lastName" placeholder="Last name">
    <input type="email" id="register-email" placeholder="Email">
    <input type="password" id="register-password" placeholder="Password (min 8 chars)">
    <button id="register-button">Register</button>
  </div>

  <p id="auth-message" style="color: red;"></p>
</div>

  <!-- Pagina cu cartile -->
  <div id="library-page" style="display:none;" >
     <!-- buton logout-->
    <div id="topbar">
       <h1>CRUD App - Library</h1>
      <button id="logout-button">Logout</button>
    </div>


    <div class="container">
    <button id="loadBooksBtn">Afișează cărțile</button>

    <table id="booksTable" class="hidden">
      <thead>
        <tr>
          <th>Titlu</th>
          <th>Autor</th>
          <th>An apariție</th>
          <th>Pagini</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <p id="status" class="status"></p>
    </div>

  </div>
</body>
</html>
